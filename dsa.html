<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GEN-Scroll Educational Stack-Based Video Player</title>
<link rel="stylesheet" href="dsa.css" />
<script src="https://www.youtube.com/iframe_api"></script>
<script src="dsa.js" defer></script>
</head>
<body>
<div class="container">

  <div id="authContainer" class="auth-container">
    <button id="authBtn" class="auth-btn">Login / Sign Up</button>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="switchToSignup">Sign Up here</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
    </div>
  </div>

  <header>
    <h1>GEN-Scroll</h1>
    <p>Educational Stack-Based Video Player</p>
  </header>

  <main id="mainContent" style="display:none">
    <div class="player-section">
      <h2>Video Player</h2>
      <div class="video-container">
        <div id="player"></div>
      </div>
      <div class="controls">
        <button id="playBtn">Play Video</button>
        <button id="pauseBtn">Pause Video</button>
      </div>
    </div>

    <div class="stack-section">
      <h2>Stack Operations</h2>
      <div class="stack-controls">
        <button id="pushBtn">Push Video</button>
        <button id="popBtn">Pop Video</button>
        <button id="traverseBtn">Traverse Stack</button>
      </div>
      <div class="stack-display">
        <h3>Stack Contents</h3>
        <div id="stackItems" class="stack-items"></div>
      </div>
      <div class="stack-info">
        <p>Stack Size: <span id="stackSize">0</span></p>
        <p>Top Element: <span id="topElement">None</span></p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
